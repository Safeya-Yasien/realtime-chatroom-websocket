<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="WebSocket Chat Room" />
    <meta name="author" content="Safeya Yasien" />
    <link rel="stylesheet" href="css/chatroom.css" />
    <title>WebSocket Chat Room</title>
  </head>
  <body>
    <div class="chat-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <h2 class="room-name" id="room-name">Room Name</h2>
        <ul class="user-list" id="users">
          <li>Safeya</li>
          <li>Ali</li>
          <li>Nada</li>
        </ul>
      </aside>

      <!-- Chat main area -->
      <main class="chat-main">
        <div class="messages" id="messages">
          <div class="message">
            <p class="meta">Safeya <span>10:30 AM</span></p>
            <p class="text">Hey everyone ğŸ‘‹</p>
          </div>
        </div>

        <form id="message-form" class="message-form">
          <input
            id="msg"
            type="text"
            placeholder="Type a message..."
            required
            autocomplete="off"
          />
          <button class="btn">Send</button>
        </form>
      </main>
    </div>

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  </body>
</html>
