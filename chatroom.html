<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="WebSocket Chat Room" />
    <meta name="author" content="Safeya Yasien" />
    <link rel="stylesheet" href="css/chatroom.css" />
    <title>WebSocket Chat Room</title>
  </head>
  <body>
    <div class="chat-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <h2 class="room-name" id="room-name"></h2>
        <ul class="user-list" id="users"></ul>
      </aside>

      <!-- Chat main area -->
      <main class="chat-main">
        <div class="messages" id="messages">
          <div class="message">
            <p class="meta"><span class="" id="user-name"></span> <span class="" id="message-time"></span></p>
            <p class="text">Hey everyone ðŸ‘‹</p>
          </div>
        </div>

        <form id="message-form" class="message-form">
          <input
            id="message-input"
            type="text"
            placeholder="Type a message..."
            required
            autocomplete="off"
          />
          <button class="btn">Send</button>
        </form>
      </main>
    </div>

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="js/chatroom.js"></script>
  </body>
</html>
